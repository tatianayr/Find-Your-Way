    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkLXt8NqoaAz8doyQQHrqMwyJXwy-o-rk&callback=initMap">
        </script>
    <script>
      let map;

      function initMap() {
        // Create a new map centered on the user's current location
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;

            map = new google.maps.Map(document.getElementById("map"), {
              center: { lat: latitude, lng: longitude },
              zoom: 15,
            });

            // Add a marker to the map at the user's current location
            new google.maps.Marker({
              position: { lat: latitude, lng: longitude },
              map: map,
            });
          },
          () => {
            alert("Could not get your location");
          }
        );
      }
    </script>
    <style>
      #map {
        height: 400px;
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: row;
